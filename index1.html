<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Infórmate sobre tu hijo</h1>
            <img src="ruta/a/tu/imagen.jpg" alt="Imagen sobre hijos" class="header-image">
        </div>
        <form id="registrationForm">
            <div class="input-group">
                <label for="fullname">Nombre completo</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Número de teléfono</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="#" class="login-btn">Inicia sesión aquí</a>file:///C:/Users/juanc/Downloads/PROYECTO%20DE%20JUAN/index1.html</p>
        <button class="btn" id="loginButton">Iniciar sesión</button>
    </div>
</body>
</html>
